version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
  open-pull-requests-limit: 10
  reviewers:
  - artkirienko
  assignees:
  - artkirienko
  allow:
  - dependency-type: direct
  - dependency-type: indirect
  ignore:
  - dependency-name: rubocop
    versions:
    - 1.10.0
    - 1.11.0
    - 1.12.0
    - 1.12.1
    - 1.9.0
    - 1.9.1
  - dependency-name: codecov
    versions:
    - 0.4.2
    - 0.4.3
  - dependency-name: regexp_parser
    versions:
    - 2.1.0
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
  open-pull-requests-limit: 10
  reviewers:
  - artkirienko
  assignees:
  - artkirienko
  ignore:
  - dependency-name: ruby
    versions:
    - 3.0.0
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
  open-pull-requests-limit: 10
  reviewers:
  - artkirienko
  assignees:
  - artkirienko
